<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6b1a" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#ff6b1a" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#ff6b1a" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="20"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#050505"/>
  
  <!-- Sonar rings -->
  <g transform="translate(600, 280)">
    <!-- Glow -->
    <circle r="120" fill="url(#glow)" filter="url(#blur)"/>
    
    <!-- Outer ring -->
    <circle r="60" fill="none" stroke="#ff6b1a" stroke-width="2" opacity="0.3"/>
    <circle r="80" fill="none" stroke="#ff6b1a" stroke-width="1.5" opacity="0.2"/>
    <circle r="100" fill="none" stroke="#ff6b1a" stroke-width="1" opacity="0.1"/>
    
    <!-- Core -->
    <circle r="24" fill="#ff6b1a"/>
    <circle r="28" fill="none" stroke="#ff6b1a" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Logo text -->
  <text x="600" y="480" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="300" letter-spacing="0.02em">
    <tspan fill="rgba(255,255,255,0.9)">beep</tspan><tspan fill="#ff6b1a">keep</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="600" y="530" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="300" fill="rgba(255,255,255,0.55)" letter-spacing="0.1em">
    KEEP ON BEEPIN'
  </text>
</svg>
